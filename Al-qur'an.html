<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="CSS/styles.css" />
    <!-- Include the new CSS file here -->
    <link rel="stylesheet" href="CSS/Al-qur'an.css" />

    <title>Al-Qur'an | Kidslamic</title>

    <style>
      body {
        background: linear-gradient(-45deg, #23d5ab, #23a6d5, #23d5ab, #23a6d5);
        background-size: 400% 400%;
        animation: gradient 4.5s ease infinite;
        height: 248vh;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="container">
        <span class="navbar-brand mb-0 h1"></span>
      </div>
    </nav>
    <!-- End Navigation Bar -->
    <div class="container mt-5">
      <!-- Add this input field where users can type to search -->
      <input
        type="text"
        id="searchInput"
        placeholder="Cari Surat"
        oninput="searchSurat()"
      />

      <div class="row card-surat-daftar"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="JS/Al-qu'an.js"></script>
  </body>
</html>
