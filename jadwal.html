<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/jadwal.css">

    <title>Jadwal Sholat | Kidslamic</title>
  </head>
  <body>
    <style>
      body {
         background: linear-gradient(-45deg,  #23d5ab, #23a6d5, #23d5ab, #23a6d5);
         background-size: 400% 400%;
         animation: gradient 5s ease infinite;
         height: 50vh;
      }

      @keyframes gradient {
         0% {
            background-position: 0% 50%;
         }
         50% {
            background-position: 100% 50%;
         }
         100% {
            background-position: 0% 50%;
         }
      }
   </style>

    <!-- Navigation Bar -->
    <!-- End Navigation Bar -->

    <div class="container mt-5">
      <div class="input-group">
          <input type="text" class="form-control input-search" placeholder="Cari Kota">
      </div>

      <div class="list-group card-list hidden-list mb-4 shadow">
        <!--<a href="#" id="nama-kota" class="list-group-item list-group-item-action">Bandung</a>
        <a href="#" id="nama-kota" class="list-group-item list-group-item-action">Jakarta</a>
        <a href="#" id="nama-kota" class="list-group-item list-group-item-action">Karawang</a>-->
      </div>
      
      <div class="card">
        <div class="card-header">
          <h4 class="text-center">Jadwal Sholat</h4>
        </div>
        <div class="card-body">
          <p class="text-center"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" 
            fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
          <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
          </svg> <span class="judul-kota">Bandung</span></p>

          <ul class="list-group shadow-sm">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Imsak
                <span class="badge rounded-pill imsak" style="background-color: #4dbd99; color: #fff;">14</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Subuh
                <span class="badge rounded-pill subuh" style="background-color: #4dbd99; color: #fff;">2</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Terbit
                <span class="badge rounded-pill terbit" style="background-color: #4dbd99; color: #fff;">1</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Dzuhur
                <span class="badge rounded-pill dzuhur" style="background-color: #4dbd99; color: #fff;">1</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Ashar
                <span class="badge rounded-pill ashar" style="background-color: #4dbd99; color: #fff;">1</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Maghrib
                <span class="badge rounded-pill maghrib" style="background-color: #4dbd99; color: #fff;">1</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Isya
                <span class="badge rounded-pill isya" style="background-color: #4dbd99; color: #fff;">1</span>
            </li>
          </ul>
        </div>
        <div class="card-footer text-muted tanggal shadow">
            12 November 2023
        </div>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="JS/jadwal.js"></script>

  </body>
</html>
